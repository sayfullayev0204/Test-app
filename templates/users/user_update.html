{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Ma'lumotlarni Tahrirlash
{% endblock title %}

{% block content %}
    <div class="card mt-5">
        <div class="card-header">
            <h3>Ma'lumotlarni Tahrirlash</h3>
        </div>
        <div class="card-body">
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                {{profileForm|crispy}}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
