{% extends "users/base.html" %}
{% block title %}
    Tizimga kirish
{% endblock title %}
{% block content %}
<div class="card mt-5">
    <div class="card-header">
        Tizimga kirish
    </div>
    <form method="post"> {% csrf_token %}
        <div class="card-body">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input required name="username" type="text"  class="form-control" id="username" placeholder="username">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input required name="password" type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" >Tizimga Kirish</button>
              <a href="{% url 'signup' %}">Hisob yaratish </a>
        </div>
    </form>
</div>
{% endblock content %}
